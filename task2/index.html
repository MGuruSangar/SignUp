<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="form.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 0 20px; /* Added padding for small screens */
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

.toggle-buttons {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
}

.toggle-buttons .toggle-button {
    padding: 10px 20px;
    margin: 5px; /* Adjusted margin for better spacing */
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    background-color: #f4f4f4;
    color: #555;
}

.toggle-buttons .toggle-button.active,
#signIn:target ~ .toggle-buttons .toggle-button:first-child,
#signUp:target ~ .toggle-buttons .toggle-button:last-child {
    background-color: #007bff;
    color: #fff;
}

.toggle-buttons .toggle-button:not(.active):not(:target) {
    background-color: #f4f4f4;
    color: #555;
}

.form-container {
    display: none;
}

#signIn:target .form,
#signUp:target .form {
    display: block;
}

#signIn:target,
#signUp:target,
.form.active {
    display: block;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Media Queries for Responsive Design */

@media (max-width: 600px) {
    .container {
        padding: 10px;
    }

    .toggle-buttons .toggle-button {
        padding: 10px;
        margin: 3px;
        flex: 1 1 45%; 
    }

    .form-group label {
        font-size: 14px; 
    }

    .form-group input {
        padding: 8px; 
    }

    button {
        padding: 10px;
        font-size: 14px; 
    }
}
</style>
<body>
    <div class="container">
        <div class="toggle-buttons">
            <a href="#signIn" class="toggle-button" id="signInBtn">Sign In</a>
            <a href="#signUp" class="toggle-button" id="signUpBtn">Sign Up</a>
        </div>
        <div id="form-container">
            <div id="signIn" class="form-container">
                <form id="signInForm" class="form active">
                    <h2>Sign In</h2>
                    <div class="form-group">
                        <label for="signInEmail">Email</label>
                        <input type="email" id="signInEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signInPassword">Password</label>
                        <input type="password" id="signInPassword" name="password" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
            </div>
            <div id="signUp" class="form-container">
                <form id="signUpForm" class="form">
                    <h2>Sign Up</h2>
                    <div class="form-group">
                        <label for="signUpUsername">Username</label>
                        <input type="text" id="signUpUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="signUpEmail">Email</label>
                        <input type="email" id="signUpEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="signUpPassword">Password</label>
                        <input type="password" id="signUpPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirm-password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
